
<div class="text-center flex font-mono  h-screen w-screen flex-row border-8">
<div class="flex-1 bg-gray-200">
<h1
class="text-2xl"
>Welcome to Lobby</h1>

class="pt-5 pb-5">You may create or join a chatroom! :)</h3>
<input 
placeholder="Enter chatroom Name"
class="input w-1/3 mr-5 "

</div>

</div>
